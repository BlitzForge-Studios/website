<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dungeon Blitz: Remake</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <img
                src="./public/assets/Logos.png"
                alt="Dungeon Blitz & BlitzForge Studios"
                width="100%"
                height="100%"
            />
            <nav>
                <ul>
                    <li class="selected-nav-item">
                        <a href="#game">game</a>
                    </li>
                    <li><a href="#disciplines">disciplines</a></li>
                    <li><a href="#team">team</a></li>
                </ul>
            </nav>
            <button disabled="disabled">launch game</button>
        </header>
        <main>
            <img
                src="./public/assets/rogue.png"
                alt="Rogues"
                class="photos"
                loading="lazy"
            />
            <img
                src="./public/assets/paladin.png"
                alt="Paladins"
                class="photos"
                loading="lazy"
            />
            <img
                src="./public/assets/mage.png"
                alt="Mages"
                class="photos"
                loading="lazy"
            />

            <div>
                <div class="video-mask">
                    <h1>
                        <span class="sans-font">Dungeon</span>
                        <br />
                        <span class="display-font">Blitz</span>
                    </h1>
                </div>
                <h6>
                    A free-to-play, side-scrolling brawler with light RPG and
                    MMO Game!
                </h6>
            </div>
        </main>

        <script src="./script.js"></script>
    </body>
</html>
